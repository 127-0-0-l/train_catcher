<!DOCTYPE html>
<html>
    <body>
        <div style="margin:auto;text-align:center">
            <h2>SPY</h1>

            <p><b>enter leave time</b></p>
            <input id="time_from" type="time">
            
            <p><b>enter arrive time</b></p>
            <input id="time_to" type="time">

            </br></br>
            <button onclick="runTrain()">
                GO
            </button>

            </br></br>
            <progress id="progress" style="width:90%; height:40px" value="0"/>
        </div>
    </body>
</html>

<script>
    function runTrain(){
        clearInterval(intervalId)
        
        let timeFrom = document.getElementById('time_from').value
        let timeTo = document.getElementById('time_to').value
        alert('a')
        var intervalId = window.setInterval(function(){
            document.getElementById('progress').value = (timeTo - new Date().getTime()) / (timeTo - timeFrom)
        }, 1000);
    }
</script>
